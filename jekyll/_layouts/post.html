    <div class="Container _Content">
      <div class="inner">
        <div class="Post">
          <h2 class="title">{{ page.title }}</h2>
          <div class="meta">
            <ul>
              <li>{{ page.date | date: '%Y. %m. %d' }}</li>{% for category in page.categories %}
              <li>{{ category }}</li>{% endfor %}
            </ul>
          </div>
          <div class="content">{{ content }}</div>
        </div>
        <div class="Response">
          <ul>
            <li><a href="{{ page.url }}" data-text="{{ page.title }}" data-via="_ideyuta" class="twitter-share-button"></a></li>

            <li><a href="http://b.hatena.ne.jp/entry/" data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加" class="hatena-bookmark-button"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20"/></a></li>
            <li>
              <div data-size="medium" class="g-plusone"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Container _GlobalFooter">
      <div class="inner">
        <div class="copyright">
